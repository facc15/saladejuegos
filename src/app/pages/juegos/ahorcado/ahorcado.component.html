<div class="miDiv container grid-md">
  <div class="columns contenedor" *ngIf="this.seJuega else noSeJuega">
      <div class="column col-12">
          <h2 style="text-align:center;">Adivina la palabra</h2>
      </div>
          <div >
                  <img class="imagen" id="palo" [src]="this.imagen" width="250px" height="300px" alt="Palo">

          </div>
    <div class="posPalabra">
      <span class="palabra" *ngFor="let item of this.palabraSecreta">{{item}}</span>
    </div>
<br><br>
    <div class="letris">
      <button class="opciones" *ngFor="let item of this.letras" (click)="letraElegida(item)">
        {{item}}
      </button>
    </div>
      <br><br><br><br>
      <span style="font-size: 20px; left: 20%;">Errores: {{this.errores}}</span>
  </div>

  <ng-template #noSeJuega>
  <div class="contenedor" *ngIf="!this.gana && !this.pierde">
  <div class="fondo">

    <br><br><br><br><br><br><br>

    <button type="button"  class="btn btn-outline-secondary btn-lg btn-block" (click)="empezarJuego()">JUGAR</button>
    <br>
    <button type="button" class="btn btn-outline-danger btn-lg btn-block" (click)="volver()">VOLVER</button>


  </div>


  </div>
<div class="center">
  <div class="text-align: center; " *ngIf="this.gana">
      <h2 class="text-success">GANASTE =)</h2>
      <h3> VICTORIAS: {{this.victorias}}</h3>
      <button type="button" style="bottom: 20%;" class="btn btn-outline-secondary btn-lg btn-block" (click)="empezarJuego()">VOLVER A JUGAR</button>
      <br>
      <button type="button" style="bottom: 20%;" class="btn btn-outline-danger btn-lg btn-block" (click)="volver()">VOLVER</button>
      <br><br>
      <button type="button" style="bottom: 20%;" class="btn btn-outline-success btn-lg btn-block" (click)="irAEncuesta()">DESEA REALIZAR UNA BREVE ENCUESTA?</button>
  </div>
  <div class="text-align: center; " *ngIf="this.pierde">
    <h2 class="text-danger">PERDISTE =( </h2><h3> VICTORIAS: {{this.victorias}}</h3>
    <button type="button" style="bottom: 20%;" class="btn btn-outline-secondary btn-lg btn-block" (click)="empezarJuego()">VOLVER A JUGAR</button>
    <br>
    <button type="button" style="bottom: 20%;" class="btn btn-outline-danger btn-lg btn-block" (click)="volver()">VOLVER</button>
    <br><br>
    <button type="button" style="bottom: 20%;" class="btn btn-outline-success btn-lg btn-block" (click)="irAEncuesta()">DESEA REALIZAR UNA BREVE ENCUESTA?</button>
  </div>

</div>
  </ng-template>

</div>
<div class="salir">
<button class="miBtn2" style="margin-top:20px;" (click)="traerPuntajes()">RESULTADOS</button>

</div>
<app-resultados *ngIf="this.puntajes" [listaResultados]="this.jugadores" (cerrado)="this.cerrando($event)"></app-resultados>
