<div class="contenedor">

  <table class="table table-dark table-hover text-center overflow-auto" *ngIf="this.esPokemon">
    <thead>
    <tr>
      <th><strong>Nombre</strong></th>
      <th><strong>Correo</strong></th>
      <th><strong>Victorias</strong></th>
      <th><strong>Derrotas</strong></th>

    </tr>
  </thead>
    <tbody>     <div class="salir">
      <app-spinner class="text-center" *ngIf="this.spinner"></app-spinner></div>

    <tr *ngFor="let item of this.listaOrdenada" style="cursor: pointer; overflow-y: scroll;">
      <td>{{item.correo }}</td>
      <td>{{item?.nombre}}</td>
      <td>{{item.victorias}}</td>
      <td>{{item.derrotas}}</td>
    </tr>
  </tbody>
  <button class="btn btn-outline-light text-white btn-lg" (click)="cerrar()">Cerrar</button>
    </table>

      </tr>

</div>
