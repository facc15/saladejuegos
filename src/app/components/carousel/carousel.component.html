<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./../../../assets/juegos/ahorcado/ahorcado.jpg" (click)="irAAhorcado()" height="500px" width="600px" class="d-block w-100 item" alt="banner 1">
      <div class="carousel-caption d-none d-md-block">
       <span class="texto">
        <p>Adivina la palabra seleccionando las letras. Pero cuidado de no quedar colgado!</p>
        </span>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./../../../assets/juegos/mayormenor/mayorMenor.jpg" (click)="irAMayorMenor()" height="500px" width="600px" class="d-block w-100 item" alt="banner 2">
      <div class="carousel-caption d-none d-md-block">
        <span class="texto">
        <p>Adivina si es mayor o menor la próxima carta. Tu puedes.</p>
      </span>
    </div>
    </div>
    <div class="carousel-item">
      <img src="./../../../assets/juegos/preguntados/fondo.jpg" (click)="irAPreguntados()" height="500px" width="600px" class="d-block w-100 item" alt="banner 3">
      <div class="carousel-caption d-none d-md-block">
      <span class="texto">
        <p>Pon a prueba tu cerebro futbolero y sumergete en este juego de preguntas.</p>
      </span></div>
    </div>
    <div class="carousel-item">
      <img src="./../../../assets/juegos/pokemon/fondo.jpg" (click)="irAPokemon()" height="500px" width="600px" class="d-block w-100 item" alt="banner 4">
      <div class="carousel-caption d-none d-md-block">
        <span class="texto">
        <p>Elige a tu pokemón inicial y preparate para luchar.</p>
      </span>
    </div>
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
